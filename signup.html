<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天亮教育考试系统-注册</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/png" href="img/TL.png">
</head>
<body>
    <div class="hsr-main">
        <div class="hsr-title">TL<span>EDU</span></div>
        <div class="hsr-lors">
            <a href="login.html" class="hsr-aGreen" id="login">login</a>or<a href="javascript:;" class="hsr-aWhite" id="signup">sign up</a>
        </div>
        <div class="hsr-form">
            <div class="hsr-first">
                <input type="text" id="account" placeholder="手机号">
            </div>
            <div>
                <input type="password" id="password" placeholder="输入密码">
            </div>
            <div>
                <input type="password" id="rePwd" placeholder="确认密码">
            </div>
            <div class="hsr-last">
                <input type="text" id="nickname" placeholder="起个好听的名字吧">
            </div>
        </div>
        <button class="hsr-submit" id="signBtn">注册</button>
    </div>
</body>
<script src="js/tools/jquery.min.js"></script>
<script src="js/base.js"></script>
<script src="js/signup.js"></script>
</html>
